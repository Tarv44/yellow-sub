<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Sub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="intro">
        <div class="icon-wrapper">
            <img class="icon" src="img/icon-circle.png" alt="Yellow sub icon">
        </div>
        <div class="quote-wrapper hidden">
            <p><span class="quote">Quote</span><span class="credit"></span></p>
        </div>
        <div class="image-wrapper hidden">
            <img class="random-img" src="img/pants-down.jpg" alt="Random picture of friends">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
</body>
</html>
